  - name: bin-deps
    required: true
    files:
      # We need jq and kubectl because the script uses it to check whether Istio is running yet
      - source: https://github.com/stedolan/jq/releases/download/jq-1.6/jq-linux64
        shasum: af986793a515d500ab2d35f8d2aecd656e764504b789b66d7e1a0b727a124c44
        target: ./jq
        executable: true
      - source: https://dl.k8s.io/release/v1.23.0/bin/linux/amd64/kubectl
        shasum: 2d0f5ba6faa787878b642c151ccb2c3390ce4c1e6c8e2b59568b3869ba407c4f
        target: ./kubectl
        executable: true

  - name: postgres-operator
    required: true
    secretName: "private-registry"
    manifests:
      - name: postgres-example-config
        files:
          - manifests/postgres-operator/patch-svc-accounts.yaml
          - manifests/postgres-operator/pgadmin-zarf-connect.yaml
          - manifests/postgres-operator/postgres-cluster.yaml
          - manifests/postgres-operator/postgres-operator.yaml
          - manifests/postgres-operator/postgres-operator-ui-zarf-connect.yaml
    charts:
      - name: postgres-operator
        url: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
        version: 1.7.0
        namespace: postgres-operator
        valuesFiles:
          - values/postgres-operator.yaml
      - name: postgres-operator-ui
        url: https://opensource.zalando.com/postgres-operator/charts/postgres-operator-ui
        version: 1.7.0
        namespace: postgres-operator
        valuesFiles:
          - values/postgres-operator-ui.yaml
      - name: pgadmin4
        url: https://helm.runix.net
        version: 1.7.2
        namespace: postgres-operator
        valuesFiles:
          - values/pgadmin.yaml
    images:
      - registry.opensource.zalan.do/acid/postgres-operator:v1.7.0
      - registry.opensource.zalan.do/acid/spilo-13:2.1-p1
      - registry.opensource.zalan.do/acid/logical-backup:v1.7.0
      - registry.opensource.zalan.do/acid/pgbouncer:master-18
      - registry.opensource.zalan.do/acid/postgres-operator-ui:v1.7.0
      - docker.io/dpage/pgadmin4:5.5
      - docker.io/rancher/pause:3.1

  - name: atlassian
    required: true
    secretName: "private-registry"
    charts:
      - name: jira
        url: https://repo1.dso.mil/platform-one/big-bang/apps/third-party/jira.git
        gitPath: /chart
        version: 0.1.0-bb.7
        namespace: jira
        valuesFiles:
          - values/jira.yaml
      - name: confluence
        url: https://repo1.dso.mil/platform-one/big-bang/apps/third-party/confluence.git
        gitPath: /chart
        version: 0.1.0-bb.9
        namespace: confluence
        valuesFiles:
          - values/confluence.yaml
    images:
      # jira
      - registry1.dso.mil/ironbank/atlassian/jira-data-center/jira-node:8.18.1
      # confluence
      - registry1.dso.mil/ironbank/atlassian/confluence-data-center/confluence-node:7.13.0
      - registry1.dso.mil/ironbank/redhat/ubi/ubi7-minimal:7.9
    scripts:
      retry: false
      before:
        # Check to see if istiod is running before trying to deploy. If Istio is running then so is Gatekeeper. This is a poor man's version of "DependsOn" since we aren't doing real gitops yet
        - |
          timeout 600 bash -c 'while [[ "$(./kubectl get pods -n istio-system -l app=istiod --field-selector=status.phase=Running -o json | ./jq -r '"'"'.items | length'"'"')" -lt 1 ]]; do sleep 2; done' || false
      after:
        - |
          kubectl delete secret confluence.acid-zarf-atlassian.credentials.postgresql.acid.zalan.do --namespace=confluence
        - |
          kubectl get secret confluence.acid-zarf-atlassian.credentials.postgresql.acid.zalan.do --namespace=postgres-operator -o yaml | sed 's/namespace: .*/namespace: confluence/' | kubectl apply --namespace=confluence -f -
        - |
          kubectl delete --all pods --namespace=confluence

  - name: jenkins
    required: true
    secretName: "private-registry"
    charts:
      - name: jenkins
        url: https://charts.jenkins.io
        version: 3.9.4
        namespace: jenkins
        valuesFiles:
          - values/jenkins.yaml
    manifests:
      - name: jenkins-manifests
        files:
          - manifests/jenkins-virtualservice.yaml
    images:
      - jenkins/jenkins:2.319.1-jdk11
      - kiwigrid/k8s-sidecar:1.14.2
      - jenkins/inbound-agent:4.11-1
      - maorfr/kube-tasks:0.2.0
    scripts:
      retry: false
      before:
        # Check to see if istiod is running before trying to deploy. If Istio is running then so is Gatekeeper. This is a poor man's version of "DependsOn" since we aren't doing real gitops yet
        - |
          timeout 600 bash -c 'while [[ "$(./kubectl get pods -n istio-system -l app=istiod --field-selector=status.phase=Running -o json | ./jq -r '"'"'.items | length'"'"')" -lt 1 ]]; do sleep 2; done' || false


