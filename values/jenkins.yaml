controller:
  image: "jenkins/jenkins"
  tag: "2.319.1-jdk11"
  imagePullSecretName: "private-registry"
  adminUser: "admin"
  adminPassword: "admin"
  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  initContainerResources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"
  installPlugins:
    - kubernetes:1.31.1
    - workflow-aggregator:2.6
    - git:4.10.1
    - configuration-as-code:1.55
  jenkinsUrlProtocol: "https"
  jenkinsUrl: "jenkins.bigbang.dev:9443"
agent:
  enabled: true
  image: "jenkins/inbound-agent"
  tag: "4.11-1"
  imagePullSecretName: "private-registry"
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  alwaysPullImage: true
persistence:
  enabled: true
  storageClass: "local-path"
